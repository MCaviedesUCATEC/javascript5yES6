<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo 2</title>
	<meta charset="utf-8">
	<script>
		var re = /^([1-9]{2}|[0-9][1-9]|[1-9][0-9])[0-9]{3}$/;
		window.onload = function() {
			document.getElementById("valida").onclick = function() {
				var r = re.test(document.getElementById("codpos").value);
				if(r){
					alert("Codigo postal correcto");
				} else {
					alert("CÃ³digo postal incorrecto");
				}
			}
		}

	</script>
</head>
<body>
	<button id="valida">Valida</button>
	<input type="text" id="codpos" placeholder="#####">
</body>
</html>
