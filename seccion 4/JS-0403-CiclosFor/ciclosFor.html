<!DOCTYPE html>
<html>
<head>
	<title>Ciclos | for()</title>
	<meta charset="utf-8">
	<script>
		for (var i = 10, j=0; i >= 0; i--,j++) {
			if (i%2==1) {
				document.write(i+", "+j+"<br>");
			}
		}
		document.write("Valor de i al final del ciclo: "+i+"<br>");

	</script>
</head>
<body>

</body>
</html>
