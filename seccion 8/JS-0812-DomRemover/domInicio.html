<!DOCTYPE html>
<html>
<head>
	<title>DOM Document Object Model | remover()</title>
	<meta charset="utf-8">
	<script>
	window.onload = function() {
		var medio = document.getElementById("medio");
		medio.removeChild(medio);
	}
	</script>
</head>
<body>
<h1>Esta es una p√°gina HTML</h1>
<p>Las siglas DOM significan:</p>
<ul>
	<li>Document</li>
	<li id="medio">Object</li>
	<li>Model</li>
</ul>
</body>
</html>
